on: [push]

name: Tests

jobs:
  coverage:
    name: Self tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.44.0
          override: true

      - name: Run self tests
        uses: actions-rs/cargo@v1
        with:
          command: test
