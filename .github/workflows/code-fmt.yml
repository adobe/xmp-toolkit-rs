on:  
  push:
  pull_request:
    branches:
      - main

name: Format

jobs:
  cargo_fmt:
    name: Enforce canonical Rust code format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.58.0
          override: true
          components: rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check
